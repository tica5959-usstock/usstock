name: Daily Data Update

on:
  schedule:
    # 매일 한국 시간 아침 6시 (UTC 21:00) 실행
    - cron: '0 21 * * 1-5'
  workflow_dispatch:  # 수동 실행 버튼 추가

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GH_TOKEN }} # PAT 사용 (권한 문제 해결)
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run Data Update
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      run: |
        python update_all.py
        
    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # 파일 추가 및 불필요한 파일 제외 (에러 방지 처리)
        git add .
        git reset us_daily_prices.csv 2>/dev/null || true
        git reset *.png 2>/dev/null || true
        
        git commit -m "Auto-update data (Daily)" || echo "No changes to commit"
        git push origin HEAD:main
